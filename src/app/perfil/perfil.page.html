<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Perfil</ion-title>
    <ion-menu-button class="button" slot="start"></ion-menu-button>
  </ion-toolbar>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</ion-header>

<ion-content>
  <div class="container">
    <form #form="ngForm">
      
      <div class="form-floating">
        <input type="text" class="form-control" name="nome" [ngModel]="user.nome" disabled>
        <label for="floatingInput">Nome:</label>
      </div>
<br>
      <div class="form-floating">
        <input type="text" class="form-control" name="cpf" [ngModel]="user.cpf" disabled>
        <label for="floatingInput">CPF:</label>
      </div>
<br>
      <div class="form-floating">
        <input type="text" class="form-control" name="celular" [ngModel]="user.celular" disabled>
        <label for="floatingInput">Celular:</label>
      </div>
<br>
      <div class="form-floating">
        <input type="text" class="form-control" name="unidade_curso" [ngModel]="user.unidade_curso" disabled>
        <label for="floatingInput">Unidade:</label>
      </div>
<br>
      <div class="form-floating">
        <input type="text" class="form-control"  name="curso_curso" [ngModel]="user.curso_curso" disabled>
        <label for="floatingInput">Curso(s):</label>
      </div>
<br>
    </form>
  </div>
</ion-content>
