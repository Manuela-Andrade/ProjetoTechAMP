<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Reparo</ion-title>
    <ion-menu-button class="botão" slot="start"></ion-menu-button>
    <ion-back-button style="right: 16px; top: 8px; position: absolute; color: darkorange;"></ion-back-button>
  </ion-toolbar>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</ion-header>

<ion-content>

  <div class="container">
    <form #form="ngForm" (ngSubmit)="cadastrar(form)">

      <div class="form-floating">
        <input type="text" class="form-control" name="nome" [ngModel]="user.nome" disabled>
        <label for="nome">Nome:</label>
     </div>  
<br>
      <div class="form-floating">
        <input type="text" class="form-control" name="cpf"  [ngModel]="user.cpf" disabled>
        <label for="cpf">CPF:</label>
      </div>
<br>
      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="estado" [ngModel]="user.estado" disabled>
        <option value="">Estado: </option>
        <option value="Rio de Janeiro">Rio de Janeiro</option>
      </select>
<br>
      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="unidade_curso" [ngModel]="user.unidade_curso" disabled>
        <option value="">Unidade: </option>
        <option value="Senac Angra dos Reis">Senac Angra dos Reis</option>
        <option value="Senac Barra do Piraí">Senac Barra do Piraí</option>
        <option value="Senac Barra Mansa">Senac Barra Mansa</option>
        <option value="Senac Cabo Frio">Senac Cabo Frio</option>
        <option value="Senac Campos">Senac Campos</option>
        <option value="Senac Conceição de Macabu">Senac Conceição de Macabu</option>
        <option value="Senac Itaperuna">Senac Itaperuna</option>
        <option value="Senac Macaé">Senac Macaé</option>
        <option value="Senac Nova Friburgo">Senac Nova Friburgo</option>
        <option value="Senac Petrópolis">Senac Petrópolis</option>
        <option value="Senac Resende">Senac Resende</option>
        <option value="Senac Rio das Ostras">Senac Rio das Ostras</option>
        <option value="Senac Santo Antônio de Pádua">Senac Santo Antônio de Pádua</option>
        <option value="Senac Teresópolis">Senac Teresópolis</option>
        <option value="Senac Três Rios">Senac Três Rios</option>
        <option value="Senac Volta Redonda">Senac Volta Redonda</option>
        <option value="Centro Politécnico Riachuelo">Centro Politécnico Riachuelo</option>
        <option value="Faculdade Senac RJ Santa Luzia">Faculdade Senac RJ Santa Luzia</option>
        <option value="Senac Barra da Tijuca">Senac Barra da Tijuca</option>
        <option value="Senac Bonsucesso">Senac Bonsucesso</option>
        <option value="Senac Botafogo">Senac Botafogo</option>
        <option value="Senac Campo Grande">Senac Campo Grande</option>
        <option value="Senac Copacabana">Senac Copacabana</option>
        <option value="Senac Duque de Caxias">Senac Duque de Caxias</option>
        <option value="Senac Irajá">Senac Irajá</option>
        <option value="Senac Madureira">Senac Madureira</option>
        <option value="Senac Marechal Floriano">Senac Marechal Floriano</option>
        <option value="Senac Niterói">Senac Niterói</option>
        <option value="Senac Nova Iguaçu">Senac Nova Iguaçu</option>
        <option value="Senac São João de Meriti">Senac São João de Meriti</option>
      </select>
<br>
      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="curso_curso" [ngModel]="user.curso_curso" disabled>
        <option value="">Curso: </option>
        <option value="Administracao">Administração e Gestão</option>
        <option value="Audiovisual">Audiovisual</option>
        <option value="Educacao">Educação</option>
        <option value="Fotografia">Fotografia</option>
        <option value="Frances">Francês</option>
        <option value="Gastronomia">Gastronomia</option>
        <option value="Ingles">Inglês</option>
        <option value="Libras">Libras</option>
        <option value="Técnico em Informática">Técnico em Informática</option>
      </select>
<br>
      <div class="form-floating">
        <input type="text" class="form-control" name="sala" ngModel>
        <label for="sala">Sala:</label>
      </div>
<br>
      <div class="form-floating">
        <input type="text" class="form-control" name="patrimonio" ngModel>
        <label for="patrimonio">Patrimonio:</label>
      </div>
<br> 
      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="problema" ngModel>
        <option value="">Selecione seu problema:</option>
        <option value="Defeito">Defeito</option>
        <option value="Mau contato">Mau contato</option>
        <option value="Troca de componente/dispositivo">Troca de componente/dispositivo</option>
      </select>
<br>
      <div class="form-group">
        <label for="descricao">Descrição:</label>
        <textarea class="form-control" rows="5" name="descricao" ngModel></textarea>
      </div>
<br>
      <ion-button expand="block" color="warning" type="submit" id="button" target=""  (click)="alert()">Enviar</ion-button>

    </form>
  </div>
</ion-content>
